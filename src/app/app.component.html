<h1 class="text-center">Battleship</h1>

<p *ngIf="setup" class="text-center">Click the board to set your ships</p>

<div class="flex-grid">
	<div class="col" *ngFor="let board of boards">
		<h3 class="text-center">Player: {{ board.player.id }}</h3>
		<table>
			<tr *ngFor="let y of board.tiles">
				<td *ngFor="let x of y" 
					  (click)="action(board, x)"
					  [class.hit]="x.display == 'H'"
					  [class.miss]="x.display == 'M'"
					  [class.ship]="x.isShip && (playerId == board.player.id)">
					{{x.display}}
				</td>
			</tr>
		</table>
		board{{board.player.id}}
		playerid{{playerId}}
	</div>
</div>
